projectInfo:
  projectName: 寵物健康地圖
  executiveSummary: 一個以地圖為核心的 App，透過社群回報與評價機制，提供最即時、最可靠的獸醫診所資訊，特別強化夜間急診的查找功能，旨在成為飼主在緊急情況下最值得信賴的幫手。
  problemStatement: 寵物飼主在緊急情況下（特別是夜間或假日），難以快速、準確地找到正在營業且評價可靠的獸醫診所。現有的 Google Map 資訊不夠精準，而寵物論壇的資訊則過於老舊且零散。
  targetUsers: 主要目標用戶是居住在都市地區、將寵物視為家人的年輕飼主。他們重視資訊的即時性與真實性，並習慣使用手機 App 解決問題。
  solutionVision: 我們提供一個以地圖為核心的 App，透過社群回報與評價機制，提供最即時、最可靠的獸醫診所資訊，成為飼主在緊急情況下最值得信賴的幫手。
  successMetrics:
    - 指標一: 使用者能在 60 秒內，透過「夜間急診」篩選功能找到一家診所並點擊「路線規劃」。
    - 指標二: 上線三個月後，每週至少有 10% 的活躍使用者使用「資訊回報」功能。
technicalConsiderations:
  platforms: 初期以 iOS 與 Android 手機 App 為主
  technologyPreferences: 後端考慮使用 Firebase/Supabase 以加速開發，前端根據團隊熟悉度選擇 React Native 或 Flutter。
  integrationNeeds: 需要整合 Google Maps API 作為地圖基礎。
constraintsAndRisks:
  constraints: 開發預算有限，需要在 3 個月內完成 MVP 版本上線。
  risks:
    - 風險一: 初期診所資料的冷啟動問題，若資料不夠豐富，將難以吸引使用者。
    - 風險二: 使用者回報資訊的真實性需要有審核機制，否則可能產生錯誤資訊。
analysis:
  featureComparison: |
    | 功能/特色 | 寵物健康地圖 (預計) | 競爭者 A (寵物論壇) | 競爭者 B (Google Map) |
    | :--- | :--- | :--- | :--- |
    | **核心功能** | | | |
    | 地圖即時顯示 | ✅ | ❌ | ✅ |
    | 獸醫專屬資訊 | ✅ | ✅ (資訊零散) | ❌ (資訊通用) |
    | 夜間急診篩選 | ✅ | ❌ | ❌ |
    | **社群功能** | | | |
    | 使用者評價 | ✅ | ✅ | ✅ |
    | 資訊回報機制 | ✅ | ❌ | ✅ |
  towsAnalysis: |
    * **優勢 (S)**: 專注獸醫領域，特別是夜間急診，資訊準確度高。
    * **劣勢 (W)**: 上線初期，資料量與使用者數都很少。
    * **機會 (O)**: 現有飼主社群對 Google Map 的通用資訊不滿，且論壇資訊過於老舊。
    * **威脅 (T)**: Google Map 可能會強化其地點的標籤與篩選功能。
    * **策略建議 (SO)**:
        * 利用我們資訊準確的優勢，與寵物社群的意見領袖合作，搶佔對現有工具不滿的使用者。
    * **策略建議 (WT)**:
        * 在 Google Map 強化功能前，快速累積使用者回報的「獨家資訊」（例如某診所醫生的專長），建立資料護城河以彌補初期資料量不足的劣勢。
