projectId: "寵物健康地圖"
sprintId: 1
sprintGoal: "完成核心地圖查詢與使用者註冊，為 MVP 建立基礎功能框架。"
version: "1.1"
status: "Approved"

stories:
  - storyId: "1.1"
    storyTitle: "As a new user, I want to see veterinary clinics plotted on a map..."
    
    # 【完成標準】直接從藍圖複製，作為本次衝刺的驗收依據
    acceptanceCriteria:
      - id: "AC-1.1-1"
        description: "App 啟動時，應請求使用者授權地理位置。"
      - id: "AC-1.1-2"
        description: "地圖應成功載入，並將畫面中心定位在使用者當前位置。"
      - id: "AC-1.1-3"
        description: "地圖上應顯示從資料庫讀取的診所圖標 (Pins)。"

    # 【品質要求】這個 Story 必須滿足的內建品質標準
    requiredTests:
      - type: "Integration Test"
        description: "驗證篩選條件的後端查詢邏輯是否正確。"

    # 【工作項目】為了達成上述 AC 所需執行的任務
    tasks:
      - taskId: "1.1-T1"
        type: "Frontend"
        description: "開發：地理位置授權請求 UI 與邏輯"
        fulfills: ["AC-1.1-1"] # [可選] 甚至可以標示 Task 對應到哪個 AC
      - taskId: "1.1-T2"
        type: "Frontend"
        description: "開發：整合 Google Maps API 並定位使用者"
        fulfills: ["AC-1.1-2"]
      - taskId: "1.1-T3"
        type: "Backend+Frontend"
        description: "開發：串接 getClinics API 並在地圖上渲染圖標"
        fulfills: ["AC-1.1-3"]

  - storyId: "2.1"
    storyTitle: "As a new user, I want to be able to register an account..."
    
    acceptanceCriteria:
      - id: "AC-2.1-1"
        description: "註冊頁面應包含 Email 和密碼輸入框。"
      - id: "AC-2.1-2"
        description: "提交後，應使用 Firebase Auth 建立新使用者帳號。"
      - id: "AC-2.1-3"
        description: "成功註冊後，應在 Users 資料表中建立對應的使用者資料。"

    requiredTests: [] # 假設此 Story 無強制的前置測試定義

    tasks:
      - taskId: "2.1-T1"
        type: "Fullstack"
        description: "開發：完成使用者註冊的完整流程"
        fulfills: ["AC-2.1-1", "AC-2.1-2", "AC-2.1-3"]